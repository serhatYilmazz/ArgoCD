apiVersion: batch/v1
kind: Job
metadata:
  name: app-slack-notification-prod
  annotations:
    argocd.argoproj.io/hook: PostSync
    # argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      containers:
      - name: slack-notification
        image: curlimages/curl
        command:
          - "curl"
          - "-X"
          - "POST"
          - "--data-urlencode"
          - "payload={\"channel\": \"#somechannel\", \"username\": \"hello\", \"text\": \"nginx-prod App Sync succeeded\", \"icon_emoji\": \":ghost:\"}"
          - "https://hooks.slack.com/services/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"
      restartPolicy: Never
  backoffLimit: 2